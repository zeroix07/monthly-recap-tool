<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Bank Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Edit Bank Data</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="bankCode" class="form-label">Bank Code</label>
                <input type="text" class="form-control" id="bankCode" name="bank_code" value="{{ bank[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="bankName" class="form-label">Bank Name</label>
                <input type="text" class="form-control" id="bankName" name="bank_name" value="{{ bank[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="version" class="form-label">Version</label>
                <select class="form-select" id="version" name="version" required>
                    <option value="V1" {% if bank[3] == 'V1' %}selected{% endif %}>V1</option>
                    <option value="V2" {% if bank[3] == 'V2' %}selected{% endif %}>V2</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
