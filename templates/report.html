<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Report</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 18px;
            text-align: left;
        }
        table th, table td {
            padding: 12px 15px;
        }
        table th {
            background-color: #f4f4f4;
        }
        table, th, td {
            border: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <h2>Transaction Report</h2>
    
    <!-- Loop through dates to display date range (optional) -->
    <h3>Dates in Report:</h3>
    <ul>
        {% for date in dates %}
            <li>{{ date }}</li>
        {% endfor %}
    </ul>
    
    <table>
        <thead>
            <tr>
                <th>Transaction Type</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in summary %}
            <tr>
                <td>{{ row['keterangan'] }}</td>
                <td>{{ row['amount'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
